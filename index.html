<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>GNIC</title>
</head>
<body>

    <section>
        <div class="container">
          <div class="logo">
            <img src="./images/2022-07-09_23.52-removebg-preview.png" alt="logo">
          </div>
        </div>
    </section>
    
    <section class="magic_shadow">
        <div class="container">
           <div class="links">
             <a href="#home">home</a>
             <a href="#amenities">amenities</a>
             <a href="#officebearers">office bearers</a>
             <a href="#activities">activities</a>
             <a href="#gallery">gallery</a>
             <a href="#aboutus">about us</a>
             <a href="#Contactus">Contact us</a>
           </div>
        </div>
      </section>


      <section class="hero_slider">

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators ">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
         
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/side_front.jpg" class="d-block" alt="...">
            </div>

            <div class="carousel-item">
              <img src="./images/front_1.jpg" class="d-block" alt="...">
            </div>

            <div class="carousel-item">
              <img src="./images/oppsite_front.jpg" class="d-block" alt="...">
            </div>
            </div>
           
         </div>
            
      <div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
  
      </section>
  





<script src="./js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
